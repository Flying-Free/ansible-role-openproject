---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: docker.io/pycontribs/centos:7
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_user: root
      remote_tmp: /tmp/.ansible
  log: true
verifier:
  name: ansible
